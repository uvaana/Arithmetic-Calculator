<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="Style1.css">
</head>
<body>
	  <div class="topnav">
        <h1><center>Arithmetic Calculator</center></h1> 
    </div>

    <div class="container">
      	<div class="answer">
      		<input type="text" id="answer" placeholder="0">
      	</div>
      <br>
    <div class="button">
      	<div class="row1">
      	 	<input type="button" name="clean" value="AC" onclick="clean(this.value)">
      	</div>

      	<div class="row2">
      		<input type="button" name="" value="7" onclick="enter(this.value)">
      		<input type="button" name="" value="8" onclick="enter(this.value)">
      		<input type="button" name="" value="9" onclick="enter(this.value)">
      		<input type="button" name="ar" value="/" onclick="enter(this.value)">
      	</div>

      	<div class="row3">
      		<input type="button" name="" value="4" onclick="enter(this.value)">
      		<input type="button" name="" value="5" onclick="enter(this.value)">
      		<input type="button" name="" value="6" onclick="enter(this.value)">
      		<input type="button" name="ar" value="*" onclick="enter(this.value)">
      		
      	</div>

      	<div class="row4">
      		<input type="button" name="" value="1" onclick="enter(this.value)">
      		<input type="button" name="" value="2" onclick="enter(this.value)">
      		<input type="button" name="" value="3" onclick="enter(this.value)">
      		<input type="button" name="ar" value="-" onclick="enter(this.value)">
      	</div>

      	<div>
      		<input type="button" name="" value="0" onclick="enter(this.value)">
      		<input type="button" name="" value="." onclick="enter(this.value)">
      		<input type="button" name="" value="=" onclick="calculate()">
      		<input type="button" name="ar" value="+" onclick="enter(this.value)">
      	</div>
     	
    </div>
</div>
    <script type="text/javascript">
    	function enter(inputs){
    		document.getElementById('answer').value+=inputs;
    	}

    	function clean(){
    		document.getElementById('answer').value="";
    	}

    	function calculate(){
    		var answer=document.getElementById('answer').value;
    		var result=eval(answer);
    		document.getElementById('answer').value=result;
    	}
    </script>
</body>
</html>
